<!DOCTYPE html>
<html lang="en">

  <th:block th:replace="~{layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
      <h1 class="m4-t">Board read page</h1>

      <div class="from-group">
        <label>Bno</label>
        <input type="text" class="form-control" name="gno" th:value="${dto.bno}" readonly>
      </div>

      <div class="from-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
      </div>

      <div class="from-group">
        <label>Content</label>
        <textarea type="text" class="form-control" name="content" readonly>[[${dto.content}]]</textarea>
      </div>

      <div class="from-group">
        <label>Writer</label>
        <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
      </div>

      <div class="from-group">
        <label>RegDate</label>
        <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>

      <div class="from-group">
        <label>ModDate</label>
        <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>

      <a th:href="@{/board/modify(bno = ${dto.bno},
        page = ${requestDTO.page},
        type = ${requestDTO.type},
        keyword = ${requestDTO.keyword})}">
        <button type="button" class="btn btn-primary">Modify</button>
      </a>

      <a th:href="@{/board/list(page = ${requestDTO.page},
        type = ${requestDTO.type},
        keyword = ${requestDTO.keyword})}">
        <button type="button" class="btn btn-info">List</button>
      </a>

    </th:block>
  </th:block>
